<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Kanban</title>
</head>
<body>
    <main>
        <div class="outer">
            <div class="inner">
                <section class="heading">
                    <p>Kanban</p>
                    <p class="subtitle">Web based kanban</p>
                </section>
                <section class="kanban">
                    <div class="taskbox">
                        <div class="title">
                            <p>Todo</p>
                            <span class="todo"></span>
                        </div>
                        <div class="cards todo" data-id="0">
                            
                        </div>
                        <form class="add">
                            <input type="text" name="task" placeholder="New task" autocomplete="off" maxlength="30"/>
                            <button class="plus" data-id="0" name="submit">Submit</button>
                        </form>
                    </div>
                    <div class="taskbox">
                        <div class="title">
                            <p>In Progress</p>
                            <span class="pending"></span>
                        </div>
                        <div class="cards pending" data-id="1">
                            
                        </div>
                        <form class="add">
                            <input type="text" name="task" placeholder="New task" autocomplete="off" maxlength="30"/>
                            <button class="plus" data-id="1" name="submit">Submit</button>
                        </form>
                    </div>
                    <div class="taskbox">
                        <div class="title">
                            <p>Completed</p>
                            <span class="completed"></span>
                        </div>
                        <div class="cards completed" data-id="2">
                            
                        </div>
                        <form class="add">
                            <input type="text" name="task" placeholder="New task" autocomplete="off" maxlength="30"/>
                            <button class="plus" data-id="2" name="submit">Submit</button>
                        </form>
                    </div>
                </section>
            </div>
        </div>
    </main>
    <script type="module" src="./index.js"></script>
</body>
</html>
