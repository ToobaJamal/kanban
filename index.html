<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="/dist/output.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Kanban</title>
</head>
<body class="bg-blue-background h-max-content">
    <main class="h-max-content">
        <div class="outer">
            <div class="wrapper mb-16">
                <div class="inner h-max-content flex flex-col ">
                    <section class="heading text-center p-10">
                        <h1 class="text-white font-bold text-4xl">Kanban</h1>
                        <h2 class="text-white font-bold text-2xl">Schedule your tasks, track deadline and stay organized</h2>
                    </section>
                    <section class="kanban flex flex-row max-w-screen-lg justify-between items-center m-auto">
                        <div class="taskbox self-start rounded-md bg-card-background p-4">
                            <div class="title flex flex-row justify-between mb-5">
                                <p class="text-black text-xl font-medium">TODO</p>
                                <span class="todo text-white font-normal rounded-md bg-orange-500 px-2 py-1"></span>
                            </div>
                            <div class="cards todo mb-5" data-id="0">
                                
                            </div>
                            <form class="add bg-white rounded-md p-4 w-full flex flex-col">
                                <input type="text" name="task" placeholder="New task" autocomplete="off" maxlength="30" aria-label="Task Content"/>
                                <div class="flex justify-end items-center">
                                    <input type="date" class="deadline-input w-9/12" name="date" onfocus="showPicker()" aria-label="Task Deadline"/>
                                    <button class="plus p-1 self-end  bg-green rounded-md flex my-auto" data-id="0" name="submit"><span class="material-symbols-outlined plus text-white font-bold">
                                        add
                                        </span></button>
                                </div>
                            </form>
                        </div> 
                        <div class="taskbox self-start rounded-md bg-card-background p-4">
                            <div class="title flex flex-row justify-between mb-5">
                                <p class="text-black text-xl font-medium">IN PROGRESS</p>
                                <span class="pending text-white font-normal rounded-md bg-orange-500 px-2 py-1""></span>
                            </div>
                            <div class="cards pending mb-5" data-id="1">
                                
                            </div>
                            <form class="add bg-white rounded-md p-4 w-full flex flex-col">
                                <input type="text" name="task" placeholder="New task" autocomplete="off" maxlength="30" aria-label="Task Content"/>
                                <div class="flex justify-end items-center">
                                    <input type="date" class="deadline-input w-9/12" name="date" onfocus="showPicker()" aria-label="Task Deadline"/>
                                    <button class="plus p-1 self-end  bg-green rounded-md flex my-auto" data-id="1" name="submit"><span class="material-symbols-outlined plus text-white font-bold">
                                        add
                                        </span></button>
                                </div>
                            </form>
                        </div>
                        <div class="taskbox self-start rounded-md bg-card-background p-4">
                            <div class="title flex flex-row justify-between mb-5">
                                <p class="text-black text-xl font-medium">COMPLETED</p>
                                <span class="completed text-white font-normal rounded-md bg-orange-500 px-2 py-1"></span>
                            </div>
                            <div class="cards completed mb-5" data-id="2">
                                
                            </div>
                            <form class="add bg-white rounded-md p-4 w-full flex flex-col">
                                <input type="text" name="task" placeholder="New task" autocomplete="off" maxlength="30" aria-label="Task Content"/>
                                <div class="flex justify-end items-center">
                                    <input type="date" class="deadline-input w-9/12" name="date" onfocus="showPicker()" aria-label="Task Deadline"/>
                                    <button class="plus p-1 self-end  bg-green rounded-md flex my-auto" data-id="2" name="submit"><span class="material-symbols-outlined plus text-white font-bold">
                                        add
                                        </span></button>
                                </div>
                            </form>
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </main>
    <script type="module" src="./index.js"></script>
</body>
</html>
