<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban</title>
</head>
<body>
    <main>
        <div class="outer">
            <div class="inner">
                <section class="heading">
                    <p>Kanban</p>
                    <p class="subtitle">Web based kanban</p>
                </section>
                <section class="kanban">
                    <div class="taskbox">
                        <div class="title">
                            <p>Todo</p>
                            <span class="todo"></span>
                        </div>
                        <div class="cards todo">
                            <form class="card">
                                <input type="text" name="task" autocomplete="off" disabled="disabled"/>
                                <div>
                                    <span class="task-id">
                                        #97522
                                    </span>
                                    <span>
                                        <button class="edit">Edit</button>
                                        <button class="update hide">Update</button>
                                        <button class="delete">Delete</button>
                                    </span>
                                </div>
                            </form>
                        </div>
                        <form class="add">
                            <input type="text" name="task" placeholder="New task" autocomplete="off" maxlength="30"/>
                            <button class="plus">Submit</button>
                        </form>
                    </div>
                    <div class="taskbox">
                        <div class="title">
                            <p>In Progress</p>
                            <span class="pending"></span>
                        </div>
                        <div class="cards pending">
                            <form class="card">
                                <input type="text" name="task" autocomplete="off" disabled="disabled"/>
                                <div>
                                    <span class="task-id">
                                        #97522
                                    </span>
                                    <span>
                                        <button class="edit">Edit</button>
                                        <button class="update hide">Update</button>
                                        <button class="delete">Delete</button>
                                    </span>
                                </div>
                            </form>
                        </div>
                        <form class="add">
                            <input type="text" name="task" placeholder="New task" autocomplete="off" maxlength="30"/>
                            <button class="plus">Submit</button>
                        </form>
                    </div>
                    <div class="taskbox">
                        <div class="title">
                            <p>Completed</p>
                            <span class="completed"></span>
                        </div>
                        <div class="cards completed">
                            <form class="card">
                                <input type="text" name="task" autocomplete="off" disabled="disabled"/>
                                <div>
                                    <span class="task-id">
                                        #97522
                                    </span>
                                    <span>
                                        <button class="edit">Edit</button>
                                        <button class="update hide">Update</button>
                                        <button class="delete">Delete</button>
                                    </span>
                                </div>
                            </form>
                        </div>
                        <form class="add">
                            <input type="text" name="task" placeholder="New task" autocomplete="off" maxlength="30"/>
                            <button class="plus">Submit</button>
                        </form>
                    </div>
                </section>
            </div>
        </div>
    </main>
    <script src="./index.js"></script>
</body>
</html>
